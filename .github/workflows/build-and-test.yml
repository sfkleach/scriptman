name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        go-version: ['1.24']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
        cache: true

    - name: Download dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    - name: Vet
      run: go vet ./...

    - name: Run tests
      run: go test -race -coverprofile=coverage.out -covermode=atomic ./...
      shell: bash

    - name: Build
      run: |
        VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo 'dev')
        COMMIT=$(git rev-parse --short HEAD 2>/dev/null || echo 'unknown')
        BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)
        go build -v -ldflags "-X github.com/sfkleach/scriptman/pkg/version.Version=${VERSION} -X github.com/sfkleach/scriptman/pkg/version.GitCommit=${COMMIT} -X github.com/sfkleach/scriptman/pkg/version.BuildDate=${BUILD_DATE}" -o scriptman ./cmd/scriptman
      shell: bash

    - name: Smoke test version command
      run: |
        ./scriptman version
        ./scriptman --version
      shell: bash

    - name: Upload binary artifact
      uses: actions/upload-artifact@v4
      with:
        name: scriptman-${{ matrix.os }}-go${{ matrix.go-version }}
        path: scriptman
        retention-days: 1

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.24'
      with:
        file: ./coverage.out
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache: true

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: latest
        args: --timeout=5m

    - name: staticcheck
      run: |
        go install honnef.co/go/tools/cmd/staticcheck@latest
        staticcheck ./...

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache: true

    - name: Run Gosec Security Scanner
      run: |
        go install github.com/securego/gosec/v2/cmd/gosec@latest
        gosec -exclude-generated ./...
